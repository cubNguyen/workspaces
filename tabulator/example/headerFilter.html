<!DOCTYPE html>
<html>
    <head>
        <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet" />
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    </head>
    <body>
        <p>Double click on Header to display the Header's filter </p>
        
        <div id="example-table"></div>

        <script>
            var data = [
                { col1: '123 1', col2: 'eryt 2', col3: 'asdf 3' },
                { col1: '456 1', col2: 'gfhj 2', col3: 'qwer 3' },
                { col1: '789 1', col2: 'cvbn 2', col3: 'zxcv 3' },
            ];

            var table = new Tabulator('#example-table', {
                columns: [
                    { title: 'CHK', formatter: 'rowSelection', titleFormatter: 'rowSelection' },
                    { title: 'cant edit', field: 'col1', width: 200 },
                    { title: 'can edit', field: 'col2', width: 200, editor: 'input' },
                    { title: 'double click', field: 'col3', width: 200 },
                ],
                data: data,
                selectable: true,
                headerSortClickElement: 'icon',
            });

            table.on('cellClick', function (e, cell) {
                if (cell.getColumn().getDefinition().title != 'CHK') {
                    cell.getRow().toggleSelect();
                }
            });

            table.on('cellEdited', function (cell) {
                if (cell.isEdited()) {
                    cell.getRow().select();
                }
            });

            table.on('headerDblClick', function (e, col) {

                if (e.target.tagName.toLowerCase() == 'input') {
                    return false;
                }

                let isFilterShow = false;
                if (col.getDefinition().title != 'CHK') {
                    if (col.getDefinition().headerFilter == undefined || col.getDefinition().headerFilter == false) {
                        isFilterShow = true;
                    }
                }

                let newColumns = [];
                table.getColumns().forEach((col) => {
                    if (col.getDefinition().title != 'CHK') {
                        col._column.definition.headerFilter = isFilterShow;
                    }
                    newColumns.push(col.getDefinition());
                });
                table.setColumns(newColumns);

                table.clearHeaderFilter();
            });
        </script>
    </body>
</html>
